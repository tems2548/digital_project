paragraph=This library provides support for various Carbon Dioxide modules including MH-Z14A, MH-Z14B, MH-Z16, MH-Z19A, MH-Z19B, MH-Z19C, MH-Z19D and MH-Z19E, as well as other compatible models, on Arduino and ESP8266. It supports both UART via Serial Port and PWM output signal modes. Refer to the examples and the manual for proper wiring instructions of the MHZ series (Intelligent Infrared CO2 Module).
